<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body> 
    <header>
        <div class="container containerFlex">
            <h1>Cadastro de Pessoa Física</h1>
            <div class="menuHamburger">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <div class="container containerFlex" id="corpoPg">
        <form class="formCadastro">
            <input type="text" id="nomeCompleto" placeholder="Digite seu nome completo">
            <input type="email" id="email" placeholder="Digite seu email">
            <input type="tel" id="numTelefone" placeholder="Digite seu número de telefone">
            <input type="text" id="cpf" placeholder="Digite seu CPF">
            <input type="text" id="endereco" placeholder="Digite seu endereço">
            <input type="text" id="cep" placeholder="Digite seu CEP">
            <button type="submit" id="btnCadastro">Cadastrar</button>
            <button type="reset" id="btnCancelar" >Limpar</button>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
